---
layout: default
---
<ol class="posts">
    {% for post in site.posts %}
        <li>
            <h4 class="title">
                <a class="underline-on-hover" href="{{ post.url }}">{{ post.title }}</a>
            </h4>
            <span class="date">{{ post.date | date: "%B %Y" }}</span>
            <div class="clearfix"></div>
        </li>
    {% endfor %}
</ol>
